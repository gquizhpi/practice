         <br>
  <form action="/action_page.php">
    <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">

      <label for="javascript">JavaScript</label><br>

        <div>
        <!-- Email type will require an @ symbol -->
        <!-- Use placeholder hello@world -->
        <form action="/action_page.php">
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email" placeholder="hello@world" required>

        </form>
        </div>
        <br>

        <div>
        <!-- Tel type is used for phone#.  We will not require this value -->  
        <form action="/action_page.php">
          <label for="phone">Enter your phone number:</label><br><br>
          <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890" required><br><br>
          <small> format:: 773-961-5466</small><br><br>
        </div>
        <br>

        <div>
        <!-- Provide the same group name to force selection of only one -->
        <!-- Dropdown menu use a select instead of an input type-->
        <!-- Dropdown menu use a select instead of a input type--> 
        <form action="/action_page.php">
          <label for="cars">Choose a car:</label>
          <select id="cars" name="cars">
            <option value="toyota">toyota</option>
            <option value="mazda">mazda</option>
            <option value="honda">honda</option>
            <option value="acura" selected>acura</option>
          </select>
        </div>
        <br>

        <div>
        <!-- Checkbox --> 
        <!-- Checkbox type can be used for a subscribe box --> 
        <form action="/action_page.php">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1"> I have a bike</label><br>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
          <label for="vehicle2"> I have a car</label><br>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
         <label for="vehicle3"> I have a boat</label><br><br>
        </form>
          
        </div>
        <br>
        
        <div>
            <!-- This will reset our input box -->
            
        </div>

        <br>
        <div>

            <!-- This will submit the content -->

        </div>

        <!-- This is for the hidden field that the user does not see -->
          <input type="hidden" id="custId" name="hidden_field" value="Quizhpi">
               
    </form>
